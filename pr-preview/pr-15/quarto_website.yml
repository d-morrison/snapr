project:
  type: website
  output-dir: ../docs/
  render:
    - "*.qmd"      # Render all Quarto markdown files
    - "*.md"       # Also render plain markdown files
    - "!README.md" # Except README which is used in index
    - "!index.md"  # Except index which is replaced by index.qmd
    - "!data-raw/" # Exclude anything in the data-raw directory

# Note: freeze functionality can be set at a project level or for individual .qmd files
# execute:
#   freeze: false

website:
  title: "$ALTDOC_PACKAGE_NAME"
  repo-url: https://github.com/d-morrison/snapr
  repo-actions: [edit, source, issue]
  navbar:
    search: true
    pinned: false
    right:
      - icon: github
        href: $ALTDOC_PACKAGE_URL_GITHUB
        aria-label: $ALTDOC_PACKAGE_NAME GitHub
    left:
      - text: Documentation
        file: man/snapr-package.qmd
  sidebar:
    collapse-level: 1
    contents:
      - text: Home
        file: index.qmd
        style: floating
      - section: $ALTDOC_MAN_BLOCK
        style: floating
      - text: News
        file: NEWS.md
      - text: License
        file: LICENSE.md

format:
  html:
    code-link: true # enables downlit; see https://altdoc.etiennebacher.com/#/man/render_docs.md#auto-link-for-quarto-websites
    theme:
      light: default
      dark: darkly
    css: styles.css
    number-sections: false
    code-fold: show
    echo: true
    code-copy: true
    code-overflow: scroll
    title-block-style: none
    toc: true
    grid:
      sidebar-width: 340px
      margin-width: 340px

